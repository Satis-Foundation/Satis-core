stages:
  - test-evm
  - test-zk
  - test-arbitrum

test-with-hardhat:
  stage: test-evm
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://docker:2375
  image: docker:latest
  before_script:
    - apk add git nodejs yarn npm
  script:
    - cp -r contracts/v2 ci-hardhat-case
    - cd ci-hardhat-case
    - mv v2 contracts
    - yarn install
    - yarn add hardhat
    - npx hardhat compile
    - cd ../..

test-with-zksync:
  stage: test-zk
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://docker:2375
  image: docker:latest
  before_script:
    - apk add git nodejs yarn npm
  script:
    - cp -r contracts/zksync_v2 ci-zksync-case
    - cd ci-zksync-case
    - mv zksync_v2 contracts
    - cp -r ../contracts/v2/lib_and_interface contracts
    - yarn install
    - yarn add zksync-cli@latest
    - yarn hardhat compile
    - cd ../..

test-with-arbitrum:
  stage: test-arbitrum
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://docker:2375
  image: docker:latest
  before_script:
    - apk add git nodejs yarn npm
  script:
    - cp -r contracts/arbitrum_v2 ci-hardhat-case
    - cd ci-hardhat-case
    - mv arbitrum_v2 contracts
    - yarn install
    - yarn add hardhat
    - npx hardhat compile
    - cd ../..
